<!DOCTYPE html>
<html lang="en">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src ="./scripts/main.js"></script>

</head>
<body>

<header>
<h3>Porno Chat</h3>

			<li>Channel 2</li>

			<li>user1</li>
			<li>user2</li>
			<li>user3</li>
			<li>user4</li>

	</div>
</section>
<div class="chatWindow"></div>
<div id="messageBox">
	<form id= "target">
		<input type="text" id="textbox" placeholder="type message">
	</form>
</div>

</body>
</html>
